{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-9">
		<h2 class="pt-3 pb-3">{{ object.name }}</h2>
		<ul class="list-group mb-4">
			{% for item in category_posts %}
				<li class="list-group-item"><a href="{% url 'myapp:post_detail' item.pk %}">{{ item.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
