{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-9">
		<h2 class="pt-3 pb-3">Category List</h2>
		{% for item in category_list %}
		<p><a href="{% url 'myapp:category_detail' item.name_en %}">{{ item.name }}</a></p>
		{% endfor %}
	</div>
</div>
{% endblock %}
