{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-9">
		<h2 class="pt-3 pb-3">Post削除</h2>
		<div class="alert alert-danger" role="alert">
			<form action="" method="POST">
				{% csrf_token %}
				<p>以下の内容を本当に削除しますか？</p>
				<input type="submit" class="btn btn-danger" value="削除する">
			</form>
		</div>
		<div class="mb-4">
			<p>タイトル</p>
			{{ object.title }}
			<hr>
			<p>内容</p>
			{{ object.content }}
		</div>
	</div>
</div>
{% endblock %}
